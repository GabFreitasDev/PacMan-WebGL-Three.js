<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pacman WebGL</title>
    <link rel="stylesheet" href="./pacman0-0.css">
</head>
<body>
    <div class="game-container">
        <div class="header">
            <h1>PACMAN</h1>
            <div class="score-container">
                <span>Pontuação: </span>

        </div>
    </div>
